<!DOCTYPE html>
<html>

<head></head>

<body>
    <!-- This allows Netlify to 'see' your form without crashing the Next.js build -->
    <form name="contact" data-netlify="true" hidden>
        <input type="text" name="parentName" />
        <input type="email" name="parentEmail" required />
        <input type="tel" name="phoneNumber" />
        <select name="studentGradeLevel"></select>
        <input type="text" name="currentSchool" />
        <select name="subjectArea"></select>
        <select name="referralSource"></select>
        <textarea name="academicAspirations"></textarea>
        <!-- Include hidden fields that are present in the React form -->
        <input type="hidden" name="form-name" value="contact" />
        <input type="hidden" name="subject" value="New Inquiry from PRISMMath Website" />
    </form>
</body>

</html>
