<!DOCTYPE html>
<html>

<head></head>

<body>
    <!-- This allows Netlify to 'see' your form without crashing the Next.js build -->
    <form name="contact" data-netlify="true" hidden>
        <input type="text" name="parentName" />
        <input type="text" name="studentGradeLevel" />
        <select name="subjectArea"></select>
        <textarea name="academicAspirations"></textarea>
        <!-- Include hidden fields that are present in the React form -->
        <input type="hidden" name="form-name" />
        <input type="hidden" name="subject" />
        <input type="hidden" name="bot-field" />
    </form>
</body>

</html>
